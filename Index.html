<!DOCTYPE html>
<html lang="idn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Suhu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>KONVERTER SUHU</h1>
        </header>
        <article>
            <a>Masukkan jumlah suhu derajat yang diketahui ke kotak dibawah ini, lalu klik tombol konversi untuk mendapatkan hasil konversi dalam tiga bentuk derajat suhu yang lain.</a>
        </article>
        <div class="Suhu">
            <input type="number" name="celcius" id="celcius" class="suhu" placeholder="Celcius">
            <input type="number" name="fahrenheit" id="fahrenheit" class="suhu" placeholder="Fahrenheit">
            <input type="number" name="kelvin" id="kelvin" class="suhu" placeholder="Kelvin">
            <input type="number" name="reamur" id="reamur" class="suhu" placeholder="Reamur">
        </div>
        <button>KONVERSI</button>
        <script src="script.js"></script>
    </main>
</body>

</html>
