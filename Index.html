<!DOCTYPE html>
<html lang="idn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Suhu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
     <header>
        <h1>KONVERTER SUHU</h1>
     </header>
     <main>
        <article>
         <a>Masukkan jumlah suhu derajat yang diketahui ke kotak dibawah ini, lalu klik tombol konversi untuk mendapatkan hasil konversi dalam tiga bentuk derajat suhu yang lain.</a>
        </article>
        <div class="inputs">
            <input type="number" name="celcius" id="celcius" class="input" placeholder="Celcius">
            <a>&deg;C</a>
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit">
            <a>&deg;F</a>
            <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin">
            <a>&deg;K</a>
            <input type="number" name="reamur" id="reamur" class="input" placeholder="Reamur">
            <a>&deg;R</a>
        </div>
        <button class="tombol">
            <span class="shadow"></span>
            <span class="edge"></span>
            <div class="front">
              <span>Clear</span>
            </div>
        </button>
    </main>
    <script src="script.js"> type="text/javascript"</script>
</body>

</html>
